<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oppia Learner Dashboard (Responsive)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <img src="https://www.oppia.org/build/assets/images/logo/288x128_logo_white.80dd4d21161938beda1b9f44ee840ac5.png" class="logo">

      <ul class="nav-links">
        <li>Learn</li>
        <li>About</li>
        <li>Get Involved</li>
        <li>Donate</li>
      </ul>
      <div class="menu-btn">&#9776;</div>

      <div class="profile">
        <img src="https://storage.googleapis.com/oppiaserver-resources/user/Test10/assets/profile_picture.png" />
      </div>
    </div>
  </nav>

  <!-- MAIN DASHBOARD -->
  <main class="dashboard-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <p class="active">Home</p>
      <p>Goals</p>
      <p>Progress</p>
      <p>Community Lessons</p>
    </aside>

    <!-- MAIN CONTENT -->
    <section class="main-content">

      <h2 class="greeting">Good Afternoon, Test10!</h2>

      <!-- CONTINUE SECTION -->
      <section class="continue-section">
        <h3>Continue where you left off</h3>

        <div class="story-card">
          <img src="https://storage.googleapis.com/oppiaserver-resources/story/UMvIMKl4dTyC/assets/thumbnail/img_20250627_205109_xsr8cwcx9o_height_186_width_248.svg">
          <div class="story-info">
            <p class="story-title">A tour of the electrical company</p>
            <p class="story-topic">Basics of Energy</p>
            <button>Continue</button>
          </div>
        </div>
      </section>

      <!-- SUGGESTED SECTION -->
      <section class="suggested-section">
        <h3>Learn Something New</h3>

        <div class="topic-grid">
          <div class="topic-card">
            <img src="https://storage.googleapis.com/oppiaserver-resources/topic/iX9kYCjnouWN/assets/thumbnail/img_20200521_033202_4r4j4ljrwy_height_324_width_432.svg">
            <p>Place Values</p>
          </div>

          <div class="topic-card">
            <img src="https://storage.googleapis.com/oppiaserver-resources/topic/sWBXKH4PZcK6/assets/thumbnail/img_20200906_225251_bkvjd84p8c_height_1065_width_1420.svg">
            <p>Addition & Subtraction</p>
          </div>

          <div class="topic-card">
            <img src="https://storage.googleapis.com/oppiaserver-resources/topic/C4fqwrvqWpRm/assets/thumbnail/img_20200703_022435_j83mwprxmz_height_567_width_756.svg">
            <p>Multiplication</p>
          </div>
        </div>
      </section>

    </section>

  </main>

</body>
</html>
